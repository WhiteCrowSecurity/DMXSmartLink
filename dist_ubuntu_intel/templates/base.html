<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}DMXSmartLink Hub{% endblock %}</title>
  <style>
  * { box-sizing: border-box; }
  body { 
    background-color: #1a1a1a; 
    color: #ffffff; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
    margin: 0; 
    padding: 0;
    line-height: 1.6;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  h1 {
    font-size: 2rem;
    font-weight: 600;
    margin: 0 0 30px 0;
    color: #ffffff;
  }
  h2 {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0 0 20px 0;
    color: #ffffff;
  }
  h3 {
    font-size: 1.25rem;
    font-weight: 600;
    margin: 0 0 16px 0;
    color: #ffffff;
  }
  .card {
    background-color: #2d2d2d;
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 24px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  }
  .group-card {
    background-color: #2d2d2d;
    border: 1px solid #3b3b3b;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
  }
  .status-badge {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.875rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }
  .status-running {
    background-color: #10b981;
    color: #ffffff;
  }
  .status-stopped {
    background-color: #ef4444;
    color: #ffffff;
  }
  .status-label {
    font-size: 0.9rem;
    color: #a0a0a0;
    margin-bottom: 8px;
  }
  .action-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 20px;
  }
  .btn {
    display: inline-block;
    padding: 12px 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #ffffff;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 500;
    font-size: 0.9rem;
    transition: all 0.2s ease;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  }
  .btn:hover {
    background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
  }
  .btn:active {
    transform: translateY(0);
  }
  .btn-secondary {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
  }
  .btn-secondary:hover {
    background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
    box-shadow: 0 6px 20px rgba(79, 172, 254, 0.5);
  }
  .btn-control {
    background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
  }
  .btn-control:hover {
    background: linear-gradient(135deg, #fee140 0%, #fa709a 100%);
    box-shadow: 0 6px 20px rgba(250, 112, 154, 0.5);
  }
  .btn-danger {
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
  }
  .btn-danger:hover {
    background: linear-gradient(135deg, #ee5a6f 0%, #ff6b6b 100%);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
  }
  .btn-link {
    background-color: transparent;
    color: #6366f1;
    padding: 8px 16px;
  }
  .btn-link:hover {
    background-color: rgba(99, 102, 241, 0.1);
    transform: none;
    box-shadow: none;
  }
  .info-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
    flex-wrap: wrap;
  }
  .info-row .status-label {
    margin-bottom: 0;
  }
  table { 
    width: 100%; 
    border-collapse: collapse; 
    margin-bottom: 20px;
    background-color: #2d2d2d;
    border-radius: 8px;
    overflow: hidden;
  }
  table, th, td { 
    border: 1px solid #3b3b3b; 
  }
  th { 
    background-color: #1a1a1a;
    padding: 12px;
    text-align: left;
    font-weight: 600;
    color: #ffffff;
  }
  td { 
    padding: 12px; 
    color: #e0e0e0;
  }
  tr:hover {
    background-color: #363636;
  }
  hr { 
    border: none;
    border-top: 1px solid #3b3b3b; 
    margin: 30px 0; 
  }
  input[type="text"],
  input[type="number"],
  input[type="password"],
  button,
  textarea,
  select { 
    padding: 10px 14px; 
    margin: 8px 0; 
    border: 1px solid #3b3b3b; 
    border-radius: 8px; 
    background-color: #2d2d2d; 
    color: #ffffff; 
    font-family: inherit;
    font-size: 0.9rem;
    width: 100%;
  }
  input[type="checkbox"] {
    width: auto;
    margin: 0 8px 0 0;
    cursor: pointer;
    width: 18px;
    height: 18px;
    accent-color: #6366f1;
  }
  input:focus, button:focus, textarea:focus, select:focus { 
    outline: none; 
    border-color: #6366f1; 
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  }
  label { 
    display: block; 
    margin-top: 16px;
    margin-bottom: 6px;
    color: #a0a0a0;
    font-weight: 500;
  }
  label.checkbox-label {
    display: inline-flex;
    align-items: center;
    margin-top: 8px;
    cursor: pointer;
  }
  ul { 
    list-style-type: none; 
    padding-left: 0; 
  }
  li { 
    margin-bottom: 8px; 
    padding: 8px 0;
    display: flex;
    align-items: center;
  }
  .flash-messages {
    margin-bottom: 24px;
  }
  .flash-message {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 12px;
  }
  .flash-success {
    background-color: rgba(16, 185, 129, 0.2);
    border: 1px solid #10b981;
    color: #10b981;
  }
  .flash-danger {
    background-color: rgba(239, 68, 68, 0.2);
    border: 1px solid #ef4444;
    color: #ef4444;
  }
  .flash-info {
    background-color: rgba(99, 102, 241, 0.2);
    border: 1px solid #6366f1;
    color: #6366f1;
  }
  a {
    color: #6366f1;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  .back-link {
    display: inline-block;
    margin-bottom: 20px;
    color: #a0a0a0;
    padding: 8px 0;
  }
  .back-link:hover {
    color: #6366f1;
  }
  .form-group {
    margin-bottom: 20px;
  }
  .warning-box {
    background-color: rgba(239, 68, 68, 0.15);
    border: 1px solid #ef4444;
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 24px;
    color: #ff6b6b;
    position: relative;
  }
  #dismissWarningBtn {
    position: absolute !important;
    top: 8px !important;
    right: 8px !important;
    left: auto !important;
    transform: none !important;
    margin: 0 !important;
    float: none !important;
    background: transparent !important;
    border: none !important;
    color: #ff6b6b !important;
    font-size: 28px !important;
    cursor: pointer !important;
    padding: 4px 12px !important;
    line-height: 1 !important;
    font-weight: bold !important;
    z-index: 10 !important;
    min-width: 32px !important;
    min-height: 32px !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    text-align: center !important;
    width: auto !important;
    height: auto !important;
  }
  .log-container {
    height: 80vh;
    overflow: auto;
    background-color: #1a1a1a;
    border: 1px solid #3b3b3b;
    border-radius: 8px;
    padding: 16px;
    font-family: 'Courier New', monospace;
    font-size: 0.875rem;
    color: #e0e0e0;
    line-height: 1.5;
  }
  .log-container pre {
    margin: 0;
    white-space: pre-wrap;
    word-wrap: break-word;
  }
  .group-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 16px;
  }
  .group-info {
    color: #a0a0a0;
    margin-bottom: 16px;
  }
  .device-list {
    background-color: #1a1a1a;
    border-radius: 8px;
    padding: 16px;
    margin-bottom: 16px;
  }
  .device-item {
    padding: 8px 0;
    border-bottom: 1px solid #3b3b3b;
  }
  .device-item:last-child {
    border-bottom: none;
  }
  .section-header {
    margin-top: 32px;
    margin-bottom: 16px;
  }
  .checkbox-group {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
    margin: 0 12px;
  }
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .toggle-slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #3b3b3b;
    transition: 0.3s;
    border-radius: 34px;
  }
  .toggle-slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.3s;
    border-radius: 50%;
  }
  input:checked + .toggle-slider {
    background-color: #10b981;
  }
  input:checked + .toggle-slider:before {
    transform: translateX(26px);
  }
  .toggle-switch:hover .toggle-slider {
    box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
  }
  input:checked + .toggle-slider:hover {
    box-shadow: 0 0 12px rgba(16, 185, 129, 0.7);
  }
  @media (max-width: 768px) {
    .container {
      padding: 16px;
    }
    h1 {
      font-size: 1.5rem;
    }
    h2 {
      font-size: 1.25rem;
    }
    h3 {
      font-size: 1.1rem;
    }
    .card, .group-card {
      padding: 16px;
    }
    .action-buttons {
      flex-direction: row;
      flex-wrap: wrap;
      gap: 8px;
    }
    .btn {
      flex: 1 1 calc(50% - 4px);
      min-width: calc(50% - 4px);
      text-align: center;
      font-size: 0.9rem;
      padding: 10px 12px;
    }
    .info-row {
      flex-direction: column;
      align-items: flex-start;
    }
    table {
      font-size: 0.875rem;
      display: block;
      overflow-x: auto;
    }
    th, td {
      padding: 8px;
      white-space: nowrap;
    }
    .group-header {
      flex-direction: column;
      align-items: flex-start;
    }
  }
  </style>
  {% block extra_styles %}{% endblock %}
  {% block extra_head %}{% endblock %}
</head>
<body>
  {% block content %}{% endblock %}
  {% block extra_scripts %}{% endblock %}
</body>
</html>
